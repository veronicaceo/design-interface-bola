<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Loja Esportiva</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <img src="/image/Bola-nike.png" alt="" class="card-img">
            <div class="card-data">
                <h1 class="card-title">
                    Bola da Nike
                </h1>
                <span class="card-preco">
                    R$ 190,00
                </span>
                <p class="card-description">
                    Bola Oficial do Campeonato Brasileiro 2022
                </p>
                <a href="" class="card-button">Comprar</a>
            </div>
        </div>

        <div class="card">
            <img src="/image/Bola-adidas.png" alt="" class="card-img">
            <div class="card-data">
                <h1 class="card-title">
                    Bola da Adidas
                </h1>
                <span class="card-preco">
                    R$ 250,00
                </span>
                <p class="card-description">
                    Bola Oficial da Copa do Mundo no Catar 2022
                </p>
                <a href="" class="card-button">Comprar</a>
            </div>
        </div>


        <div class="card">
            <img src="/image/Bola-penalty.png" alt="" class="card-img">
            <div class="card-data">
                <h1 class="card-title">
                    Bola da Penalty
                </h1>
                <span class="card-preco">
                    R$ 150,00
                </span>
                <p class="card-description">
                    Bola Oficial de Futebol Society 2022
                </p>
                <a href="" class="card-button">Comprar</a>
            </div>
        </div>



    </div>
</body>
</html>
